<div class="programming-languages-list">
    <div class="programming-languages-skills" id="programming-languages-skills">
        <div *ngFor="let skill of skillset" (mouseenter)="setActive(skill.name)" (click)="skill.name === 'Profile' ? nextPage(listOfPages[0]) : setActive(skill.name)" [ngClass]="(activeSkill?.name === skill.name) ? 'programming-languages-skill-item-active' : 'programming-languages-skill-item'">
            <img class="programming-skill-photo" [src]="skill.logoURL"/>
        </div>
    </div>
</div>

<div class="programming-skills-details" *ngIf="activeSkill && activeSkill.skillDetails">
    <div class="programming-skills-details-title">
        <label>{{ activeSkill.name | uppercase }}</label>
    </div>
    <div class="programming-skills-details-list">
        <div *ngFor="let skill of activeSkill.skillDetails">
            <label>{{ skill.text }}</label>
        </div>
    </div>
</div>
