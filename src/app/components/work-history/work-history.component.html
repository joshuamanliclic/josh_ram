 <mgl-timeline class="profile-timeline-entry" [toggle]="toggle" [alternate]="alternate" [side]="side">
    <mgl-timeline-entry *ngFor="let entry of history; let i = index;" (expand)="onExpandEntry($event, i)">
      <mgl-timeline-entry-header (click)="onHeaderClick($event)">
        <div class="profile-timeline-entry-title">{{entry.name}}</div>
      </mgl-timeline-entry-header>
      <mgl-timeline-entry-content [expandAnimationTiming]="contentAnimation ? '200ms ease' : '0ms'" [collapseAnimationTiming]="contentAnimation ? '100ms ease' : '0ms'">
        <div>
          <!-- <div class="profile-timeline-entry-details-value">{{entry.type | uppercase}}</div> -->
          <div class="profile-timeline-entry-details-key">Position Title: </div>
          <div class="profile-timeline-entry-details-value">{{entry.position}}</div>
          <div class="profile-timeline-entry-details-key" *ngIf="entry.details">Other: </div>
          <div class="profile-timeline-entry-details-value" *ngIf="entry.details">{{entry.details}}</div>
        </div>
      </mgl-timeline-entry-content>
      <mgl-timeline-entry-dot class=profile-history-dot [size]="size"></mgl-timeline-entry-dot>
      <mgl-timeline-entry-side class="profile-timeline-entry-date">{{entry.duration}}</mgl-timeline-entry-side>
    </mgl-timeline-entry>
  </mgl-timeline>
